<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Converter</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ebeef5;
            color: #409EFF;
            text-align: center;
            font-size: 24px;
        }
        .section-title-spacer {
             border-bottom: 1px solid #ebeef5;
             margin-bottom: 15px;
             padding-bottom: 10px;
             height: 1px;
             opacity: 0;
        }
        .el-input, .el-textarea {
            width: 100%;
        }
        .generate-btn {
            width: 100%;
            margin-top: 20px;
        }
        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ebeef5;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .copy-btn {
            margin-top: 10px;
        }
        .radio-groups-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .radio-group-spacing .el-radio-button {
            margin-right: 8px;
        }
        .radio-group-spacing .el-radio-group + .el-radio-group {
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 style="text-align: center; margin-bottom: 30px;">Subscription Converter</h1>

        <div class="form-section">
            <div class="section-title">Subscription Link</div>
            <el-input
                placeholder="Enter your original subscription link"
                v-model="form.sourceSubUrl">
            </el-input>
        </div>

        <div class="form-section">
            <div class="section-title section-title-spacer"></div>
            <div class="radio-groups-container">
                <el-radio-group v-model="form.expand" size="small">
                    <el-radio-button label="false" style="color:#409EFF;">Do Not Expand</el-radio-button>
                    <el-radio-button label="true" style="color:#409EFF;">Expand</el-radio-button>
                </el-radio-group>
                <el-radio-group v-model="form.configType" size="small">
                    <el-radio-button label="edu" style="color:#409EFF;">Edu</el-radio-button>
                    <el-radio-button label="home" style="color:#409EFF;">Home</el-radio-button>
                </el-radio-group>
            </div>
        </div>

        <el-button type="primary" class="generate-btn" @click="generateLink" :loading="loading">Generate Subscription Link</el-button>

        <div class="result-section" v-if="generatedUrl">
            <div class="result-title">Generated Subscription Link:</div>
            <el-input v-model="generatedUrl" :readonly="true"></el-input>
            <div style="text-align: center; margin-top: 10px;">
                <el-button type="success" class="copy-btn" @click="copyToClipboard(generatedUrl)" icon="el-icon-document-copy">Copy Link</el-button>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js "></script>
    <script src="https://unpkg.com/element-ui/lib/index.js "></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                loading: false,
                workerBaseUrl: '',
                form: {
                    sourceSubUrl: '',
                    expand: 'false',
                    configType: 'edu'
                },
                generatedUrl: '',
                configUrls: {
                    edu: 'https://raw.githubusercontent.com/HUA0-0/rules/main/rules_edu.INI ',
                    home: 'https://raw.githubusercontent.com/HUA0-0/rules/main/rules_home.INI '
                }
            },
            methods: {
                async generateLink() {
                    if (!this.form.sourceSubUrl.trim()) {
                        this.$message.warning('Please enter the subscription link');
                        return;
                    }

                    this.loading = true;
                    this.generatedUrl = '';

                    try {
                        let url = new 网站('/sub', window.location.origin);
                        url.searchParams.set('target', 'clash');
                        url.searchParams.set('url', this.form.sourceSubUrl);
                        url.searchParams.set('config', this.configUrls[this.form.configType]);
                        url.searchParams.set('expand', this.form.expand);
                        url.searchParams.set('emoji', 'true');
                        this.generatedUrl = url.toString();
                        this.$message.success('Subscription link generated');
                    } catch (error) {
                        console.error('Error generating link:', error);
                        this.$message.error('Failed to generate link: ' + (error.message || 'Unknown error'));
                    } finally {
                        this.loading = false;
                    }
                },
                copyToClipboard(text) {
                    if (!text) return;
                    navigator.clipboard.writeText(text).then(() => {
                        this.$message.success('Link copied to clipboard');
                    }).catch(err => {
                        console.error('Copy failed:', err);
                        this.$message.error('Copy failed');
                    });
                }
            },
            mounted() {
                this.workerBaseUrl = window.location.origin;
            }
        });
    </script>
</body>
</html>
